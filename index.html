<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script defer src="script.js"></script>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body>
  <div class="container p-10">
    <h1 class="text-2xl font-bold">Bé tập tính</h1>
  <div class="flex flex-col gap-5 mt-10">
    <div class="input grid-cols-10 grid gap-4 items-center">
      <label for="firstNumber" class="col-span-1 text-lg">Số thứ nhất</label>
      <input type="text" id="firstNumber" name="firstNumber" required maxlength="50" class="border border-gray-300 p-2 rounded-md col-span-3">
      <label class="col-span-1">
        <input type="radio" name="operation" value="+" /> Cộng
      </label>
      <label class="col-span-1">
        <input type="radio" name="operation" value="-" /> Trừ
      </label>
    </div>
    <div class="input grid-cols-10 grid gap-4 items-center">
      <label for="secondNumber" class="col-span-1 text-lg">Số thứ hai</label>
      <input type="text" id="secondNumber" name="secondNumber" required maxlength="50" class="border border-gray-300 p-2 rounded-md col-span-3">
      <label class="col-span-1">
        <input type="radio" name="operation" value="*" /> Nhân
      </label class="col-span-1">
      <label>
        <input type="radio" name="operation" value="/" /> Chia
      </label>
    </div>
    <div id="choose" class="grid-cols-10 grid gap-4 items-center">
      <label for="result" class="col-span-1 text-lg">Kết quả</label>
      <input type="text" id="result" name="result" required maxlength="20" class="border border-gray-300 p-2 rounded-md col-span-3">
      <button id="calculate" class="bg-gray-300 text-black p-2 rounded-md hover:text-white hover:bg-gray-600 col-span-1">Tính</button>
    </div>
    <div id="notifi" class="grid-cols-10 grid gap-4 items-center">
      <label for="notification" class="col-span-1 text-lg">Thông báo</label>
      <div id="notification" class="text-red-500 col-span-9"></div>
    </div>
  </div>
  </div>
